engines:
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 65
        php:
          mass_threshold: 85
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Design/TooManyPublicMethods:
        enabled: false
    config:
      rulesets: "codesize,design,unusedcode"
ratings:
  paths:
  - "**.js"
  - "**.php"
exclude_paths:
- assets/
